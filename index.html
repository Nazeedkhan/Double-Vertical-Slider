<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Double Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: rgb(191, 62, 255)">
          <h1>Sasuke Uchiha</h1>
          <p>Shdadow Hokage of Konoha
          </p>
        </div>
        <div style="background-color: #2626ff">
          <h1>Obito Uchiha</h1>
          <p>Leader of Akatsuki</p>
        </div>
        <div style="background-color: rgb(153, 0, 0)">
          <h1>Madara Uchiha</h1>
          <p>Ancient Leader of Uchiha Clan </p>
        </div>
        <div style="background-color: red">
          <h1>Itachi Uchiha</h1>
          <p>Former Akatsuki Member</p>
        </div>
      </div>

      <div class="right-slide">
        <div style="background-image: url('https://artfiles.alphacoders.com/126/thumb-1920-126091.jpg');">
        </div>
        <div style="background-image: url('https://cdn.wallpapersafari.com/57/90/ynCNPu.jpg');">
        </div>
        <div style="background-image: url('https://images3.alphacoders.com/647/647522.jpg');">
        </div>
        <div style="background-image: url('https://c4.wallpaperflare.com/wallpaper/622/422/496/anime-naruto-sasuke-uchiha-wallpaper-preview.jpg');">
        </div>
      </div>


      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
